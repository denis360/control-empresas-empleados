<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Planillas - Reportes</title>
</head>

<body style="background: #212529; overflow-x: hidden;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="d-flex">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <button class="btn nav-link" id="home">Inicio</button>
          <button class="btn nav-link" id="sheets">Planillas</button>
          <button class="btn nav-link" id="reports">Reportes</button>
        </div>
      </div>
    </div>
  </nav>

  <div id="app">
    <div id="c-home">
      <div class="container">
        <div class="row pt-5">
          <div class="col-md-8 pt-5 mx-auto text-light">
            <div class="text-center">
              <h2>
                <i class="fas fa-server"></i>
                Reportes - Planillas
              </h2>
            </div>
            <div class="card-body text-center">
              Esto esta generado con el fin de tener un mejor control y una mejor vista de lo que se quiere ver de los
              usuarios de empresas.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="c-table" class="d-none">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="card bg-dark text-light" id="table-g">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="mb-3 d-flex">
                    <input type="text" id="id" name="id_company" class="m-1 form-control bg-dark rounded-0 text-light"
                      autofocus placeholder="Código empresa">
                  </div>
                  <div class="card bg-dark text-light rounded-0">
                    <div class="card-header">
                      <h4 id="tag"></h4>
                    </div>
                    <table class="table table-dark table-hover">
                      <tbody id="c-table-select"></tbody>
                    </table>
                  </div>
                </div>
                <div class="col-md-8">
                  <div class="card bg-dark">
                    <div class="card-header p-0 d-flex justify-content-center align-items-center">
                      <form id="filters" class="form-inline my-2 my-lg-0 d-none">
                        <input class="mx-1" type="radio" name="type" id="inlineRadio1" value="all" checked>
                        <label class="mb-0" for="inlineRadio1">Todos</label>
                        <input class="mx-1" type="radio" name="type" id="inlineRadio2" value="suspends">
                        <label class="mb-0" for="inlineRadio2">Suspendidos</label>
                        <input class="mx-1" type="radio" name="type" id="inlineRadio3" value="minSalary">
                        <label class="mb-0" for="inlineRadio3">Sueldo minino</label>
                        <input class="mx-1" type="radio" name="type" id="inlineRadio3" value="maxSalary">
                        <label class="mb-0" for="inlineRadio3">Ganando más de 3000</label>
                        <button class="m-3 btn btn-outline-primary rounded-0" type="submit"
                          id="form-search">Filtrar</button>
                      </form>
                    </div>
                    <div class="card-body">
                      <table class="table table-hover table-dark">
                        <thead>
                          <tr>
                            <th scope='col'>Código</th>
                            <th scope='col'>Nombre</th>
                            <th scope='col'>Cargo</th>
                            <th scope='col'>Status</th>
                            <th scope='col'>Estado</th>
                            <th scope='col'>Estado Salario</th>
                            <th scope='col'>Salario</th>
                            <th scope='col'>Descripción</th>
                            <th scope='col'>Código empresa</th>
                          </tr>
                        </thead>
                        <tbody id="c-table-body"></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script defer src="./app.js" type="module"></script>
</body>

</html>
